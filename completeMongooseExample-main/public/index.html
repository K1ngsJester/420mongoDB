<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Calories Counter</h2>
<div class="grid-container">
   


<div  class="grid-item1">
    <h3>Calories Log</h3>
    <ul id="listUl"></ul>
    <p id="totalCal"></p>
</div>
   
   
   
   
<div class="grid-item">
    <h3>What did you eat?</h3>
    <label for="day">Day of the Week:</label>
    <input type="text" id="day" name="fname"><br><br>
    <label for="food">List Food:</label>
    <input type="text" id="food" name="fname"><br><br>
    <label for="calories">Calories:</label>
    <input type="text" id="calories" name="fname"><br><br>
    <label for="homemade">Homemade:</label>
    <input type="checkbox" id="homemade" ><br><br>
    <button type="button" id=submit>SUBMIT</button>

</div>

   

    <div  class="grid-item">
        <h3>Delete Entry</h3>
        <div>
            Enter Day:  <input type="text" id="deleteDay"><br><br>
            <button type="button" id=delete>DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit Entry </h3>
        <div>
            Enter Day:  <input type="text" id="modDay"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <input type="text" id="mday" ><br><br>
        <input type="text" id="mfood" ><br><br>
        <input type="text" id="mcalories" ><br><br>
        <input type="text" id="mhomemade" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
